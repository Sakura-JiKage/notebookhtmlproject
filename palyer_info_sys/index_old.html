<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英雄联盟职业选手资料库</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            padding: 20px;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: white;
            margin-bottom: 25px;
        }
        
        .card-content {
            display: flex;
            padding: 20px;
        }
        
        .player-img-container {
            flex-shrink: 0;
            margin-right: 20px;
            position: relative;
        }
        
        .player-img {
            width: 180px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .player-info {
            flex-grow: 1;
        }
        
        .player-name {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.8rem;
        }
        
        .team-badge {
            display: inline-block;
            background-color: #e9ecef;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }
        
        .honor-item {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.8rem;
        }
        
        .loading {
            text-align: center;
            color: white;
            padding: 50px;
        }
        
        .error {
            text-align: center;
            color: #e74c3c;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>英雄联盟职业选手资料库</h1>
            <p>通过URL参数查看职业选手信息</p>
        </div>
        
        <div id="content">
            <!-- 内容将在这里动态加载 -->
        </div>
    </div>

    <script>
        // 页面加载时检查URL参数
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const playerId = urlParams.get('player');
            
            if (playerId) {
                loadPlayerData(playerId);
            } else {
                showNoPlayerMessage();
            }
        });

        // 加载选手数据
        async function loadPlayerData(playerId) {
            showLoading();
            
            try {
                // 直接使用相对路径加载JSON文件
                const response = await fetch(`${playerId}.json`);
                
                if (!response.ok) {
                    throw new Error(`文件未找到: ${playerId}.json`);
                }
                
                const playerData = await response.json();
                displayPlayer(playerData);
                
            } catch (error) {
                showError(`无法加载选手数据: ${error.message}<br>
                          请确保文件 <strong>${playerId}.json</strong> 存在于网页同级目录中`);
            }
        }

        // 显示加载中
        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-2">正在加载选手数据...</p>
                </div>
            `;
        }

        // 显示错误信息
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>加载失败</h4>
                    <div>${message}</div>
                </div>
            `;
        }

        // 显示无选手信息
        function showNoPlayerMessage() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <i class="fas fa-info-circle fa-3x mb-3"></i>
                    <h3>暂无选手信息</h3>
                    <p>请在URL中添加参数来查看选手信息：</p>
                    <code>?player=选手ID</code>
                    <p class="mt-3">例如：?player=uzi 会加载 uzi.json 文件</p>
                </div>
            `;
        }

        // 显示选手信息
        function displayPlayer(playerData) {
            const teams = playerData.teams.map(team => 
                `<span class="team-badge">${team}</span>`
            ).join('');
            
            const honors = playerData.honors ? playerData.honors.map(honor => 
                `<span class="honor-item">${honor}</span>`
            ).join('') : '暂无荣誉信息';
            
            const firstMatchYear = new Date(playerData.firstMatch).getFullYear();
            const currentYear = new Date().getFullYear();
            const careerYears = currentYear - firstMatchYear;

            document.getElementById('content').innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="card">
                            <div class="card-content">
                                <div class="player-img-container">
                                    <img src="${playerData.image || 'https://via.placeholder.com/180x220/cccccc/969696?text=No+Image'}" 
                                         class="player-img" alt="${playerData.gameId}">
                                    <span class="status-badge ${playerData.status === 'active' ? 'bg-success' : 'bg-danger'}">
                                        ${playerData.status === 'active' ? '现役' : '退役'}
                                    </span>
                                </div>
                                <div class="player-info">
                                    <h2 class="player-name">${playerData.gameId}</h2>
                                    <div style="color: #7f8c8d; margin-bottom: 15px;">${playerData.realName}</div>
                                    
                                    <div style="margin-bottom: 20px;">
                                        <span class="team-badge">${playerData.position}</span>
                                        ${playerData.regions.map(region => 
                                            `<span class="team-badge" style="background: #3498db; color: white;">${region}</span>`
                                        ).join('')}
                                    </div>
                                    
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                        <div>
                                            <div style="font-size: 0.85rem; color: #7f8c8d;">出生日期</div>
                                            <div style="font-weight: 600;">${formatDate(playerData.birthDate)}</div>
                                        </div>
                                        <div>
                                            <div style="font-size: 0.85rem; color: #7f8c8d;">年龄</div>
                                            <div style="font-weight: 600;">${playerData.age}岁</div>
                                        </div>
                                        <div>
                                            <div style="font-size: 0.85rem; color: #7f8c8d;">首场职业比赛</div>
                                            <div style="font-weight: 600;">${formatDate(playerData.firstMatch)}</div>
                                        </div>
                                        <div>
                                            <div style="font-size: 0.85rem; color: #7f8c8d;">职业生涯</div>
                                            <div style="font-weight: 600;">${careerYears}年</div>
                                        </div>
                                        
                                        <div style="grid-column: span 2;">
                                            <div style="font-size: 0.9rem; color: #7f8c8d; margin-bottom: 8px;">效力过的俱乐部</div>
                                            <div>${teams}</div>
                                        </div>
                                        
                                        <div style="grid-column: span 2;">
                                            <div style="font-size: 0.9rem; color: #7f8c8d; margin-bottom: 8px;">主要荣誉</div>
                                            <div>${honors}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 格式化日期
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
            } catch (e) {
                return dateString;
            }
        }
    </script>
</body>
</html>
